<!DOCTYPE html>
<html>

<head>
    <title>Login - EcomBooks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            margin: 0;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .login-container {
            background: #1e1e1e;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            text-align: center;
            width: 300px;
        }

        .login-container h2 {
            color: #00bcd4;
            margin-bottom: 25px;
        }

        input[type="email"],
        input[type="password"] {
            padding: 12px;
            width: 100%;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: #333;
            color: white;
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            padding: 12px 30px;
            background: #00bcd4;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        .signup-link {
            margin-top: 15px;
            display: block;
            font-size: 14px;
            color: #ccc;
            text-decoration: none;
        }

        .signup-link:hover {
            text-decoration: underline;
            color: #00bcd4;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login to EcomBooks</h2>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
        </div>
</body>

</html>
