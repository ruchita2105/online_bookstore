<!DOCTYPE html>
<html>

<head>
    <title>Sign Up - EcomBooks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            margin: 0;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .signup-container {
            background: #1e1e1e;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            text-align: center;
            width: 320px;
        }

        .signup-container h2 {
            color: #00bcd4;
            margin-bottom: 25px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 12px;
            width: 100%;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: #333;
            color: white;
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            padding: 12px 30px;
            background: #00bcd4;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        .login-link {
            margin-top: 15px;
            display: block;
            font-size: 14px;
            color: #ccc;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
            color: #00bcd4;
        }
    </style>
</head>

<body>
    <div class="signup-container" action="">
        <h2>Create Your EcomBooks Account</h2>
        {% if messages %}
            {% for message in messages %}
                <div>{{ message }}</div>
            {% endfor %}
        {% endif %}

      <form id="signupForm" method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username Name" required />
            <input type="email" name="email" placeholder="Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
            <button type="submit">Sign Up</button>
        </form>
        <a class="login-link" href="{% url 'login' %}">Already have an account? Log in</a>
    </div>
    <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
        const password = document.querySelector('input[name="password"]').value;
        const confirm = document.querySelector('input[name="confirmPassword"]').value;

        if (password !== confirm) {
            e.preventDefault();
            alert("Passwords do not match!");
        }
    });
</script>
</body>

</html>
